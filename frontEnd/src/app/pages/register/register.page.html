<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Register </ion-title>

  </ion-toolbar>
</ion-header>
 
<ion-content>

  <div class="background-pic">
    <div class="background-filter">
      <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
    <ion-card>
        <ion-card-header>
          <img src="../../assets/logo.png" />
  
        </ion-card-header>
    <ion-card-content>

      <ion-item>
        <!-- <ion-label position="floating">Email</ion-label> -->
        <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
      </ion-item>
    
    <ion-item>
      <!-- <ion-label position="floating">Email</ion-label> -->
      <ion-input type="text" placeholder="Email Adress" formControlName="email"></ion-input>
    </ion-item>
 
    <ion-item>
      <!-- <ion-label position="floating">Password</ion-label> -->
      <ion-input placeholder="Password" type="password" formControlName="password"></ion-input>
    </ion-item>
 
    <div class="bottom-section">
    <ion-button  type="submit" (click)="register()" [disabled]="!credentialsForm.valid">Register</ion-button>
  </div>
  </ion-card-content>
</ion-card>

  </form>
</div>
</div>
</ion-content>
